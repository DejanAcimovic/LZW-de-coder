<!DOCTYPE html>
<html>
  <head>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script type = "text/javascript" 
     src = "{{ url_for('static', filename = 'functions.js') }}" ></script>
  
    </head>

  <body>

    <nav>
      <div class="nav-wrapper blue-grey">
        <h6 class="brand-logo center">LZWator</h6>
      </div>
    </nav>

  </br>
  </br> 

    <div class="row">
      <div class="col s12 center">
          <a class="btn-large waves-effect waves-light  center center" onclick="compress()" >COMPRESS</a>
          
          <a class="btn-large waves-effect waves-light  center center" onclick="decompress()">DECOMPRESS</a>
      </div>
      </div>

    <div class="row">
      </br>
      </br>

      <div class="col s6"><div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" placeholder="Input text that you want to encrypt"></textarea>
            
          </div>
        </div>
      </div>
      <div class="col s6"><div class="row">
        <div class="input-field col s12">
          <textarea id="textarea2" class="materialize-textarea" disabled placeholder="LZW coded text"></textarea>
        </div>
      </div>
    </div>



    <div class="row">

        <div class="col s4"></div>
        <div class="col s4 center">
          <h5 class="grey-text">Or input a file: </h5>
        </div>
    </div>

    <div class="row">
      <div class="col s4"></div>
      <div class="col s4">
          <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file"
                      accept=".txt"
                      id="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
      </div>
    </div>

    </div>

  </body>
</html>
